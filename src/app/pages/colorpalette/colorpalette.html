<div
  class="flex flex-col p-3 md:p-4 bg-white/40 dark:bg-gray-800/40 backdrop-blur-md rounded-2xl shadow-xl border border-white/20 w-32 md:w-35 items-center"
>
  <span
    class="text-[10px] font-mono uppercase tracking-[0.2em] text-gray-600 dark:text-gray-400 mb-3 text-center"
    >Cover</span
  >

  <div class="grid grid-cols-4 lg:grid-cols-2 gap-2">
    <button
      *ngFor="let color of palettes[currentIdx].colors"
      [style.background]="color"
      (click)="selectColor(color)"
      [class.ring-2]="selectedColor === color"
      class="w-8 h-8 md:w-9 md:h-9 rounded-lg transition-all hover:scale-110 active:scale-90 shadow-sm ring-yellow-400 ring-offset-1 dark:ring-offset-gray-900 border border-black/5"
    ></button>
  </div>

  <div
    class="flex justify-between items-center mt-4 pt-3 border-t border-black/5 dark:border-white/10"
  >
    <button (click)="palettePrev.emit()" class="hover:scale-125 transition-all p-1 active:scale-75">
      <app-icons type="left" class="w-3 h-3"></app-icons>
    </button>

    <div
      class="text-[9px] font-mono font-bold uppercase text-gray-500 dark:text-gray-400 px-2 truncate max-w-18 text-center"
    >
      {{ palettes[currentIdx].name }}
    </div>

    <button (click)="paletteNext.emit()" class="hover:scale-125 transition-all p-1 active:scale-75">
      <app-icons type="right" class="w-3 h-3"></app-icons>
    </button>
  </div>
</div>
