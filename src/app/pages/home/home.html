<div class="absolute top-0 left-4 md:left-10 z-50">
  <app-lightbulb (statusChanged)="onLightToggle($event)"></app-lightbulb>
</div>

<div class="min-h-screen flex flex-col items-center p-4 transition-all duration-500">
  <div class="w-full max-w-5xl flex flex-col items-center text-center mt-12 md:mt-16">
    <header class="mb-8">
      <h2 class="text-xl md:text-4xl font-semibold font-mono dark:text-white">
        Welcome to Your Journal
      </h2>
      <p class="text-gray-500 dark:text-gray-400 font-mono text-sm mt-1">
        Create and customize your digital bullet journal
      </p>
    </header>

    <input
      type="text"
      placeholder="Enter notebook title..."
      [(ngModel)]="notebookName"
      class="font-mono w-full max-w-xs md:max-w-md px-4 py-3 rounded-xl border-none outline-none text-center text-sm shadow-md focus:ring-2 focus:ring-yellow-400/20 transition-all dark:bg-gray-800 dark:text-white mb-10 md:mb-14"
    />

    <div class="flex flex-col md:flex-row items-center justify-center gap-8 md:gap-12 w-full">
      <div
        class="relative w-60 h-80 md:w-120 md:h-150 p-6 flex flex-col items-center shadow-2xl rounded-r-2xl transition-all duration-500"
        [style.background]="selectedColor"
        [style.border-left]="'min(30px, 8vw) solid rgba(0,0,0,0.15)'"
      >
        <div class="absolute inset-y-0 left-0 w-px bg-white/10"></div>
        <h1
          class="text-lg md:text-2xl mt-12 font-mono wrap-break-word text-center w-full px-4 text-black/80"
        >
          {{ notebookName || 'My Journal' }}
        </h1>
      </div>

      <app-colorpalette
        class="md:self-start md:mt-10"
        [palettes]="colorPalettes"
        [currentIdx]="currentPalette"
        [selectedColor]="selectedColor"
        (colorChange)="selectedColor = $event"
        (paletteNext)="nextPalette()"
        (palettePrev)="prevPalette()"
      ></app-colorpalette>
    </div>
  </div>
</div>
