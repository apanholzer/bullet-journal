<div class="absolute top-0 left-4 md:left-10 z-50">
  <app-lightbulb (statusChanged)="onLightToggle($event)"></app-lightbulb>
</div>

<div class="min-h-screen flex flex-col items-center p-4 transition-colors duration-500">
  <div class="w-full max-w-5xl flex flex-col items-center text-center mt-12 md:mt-20">
    <header class="mb-8 md:mb-12">
      <h2 class="text-2xl md:text-4xl font-semibold font-mono dark:text-white">
        Welcome to Your Journal
      </h2>
      <p class="text-gray-600 dark:text-gray-400 font-mono mt-2 text-sm md:text-base">
        Create and customize your digital bullet journal
      </p>
    </header>

    <div class="w-full max-w-md mb-10 md:mb-16">
      <input
        type="text"
        placeholder="Enter notebook title..."
        [(ngModel)]="notebookName"
        class="font-mono w-full px-6 py-4 rounded-2xl border-none outline-none text-center text-base md:text-lg shadow-lg focus:ring-4 focus:ring-black/5 dark:focus:ring-white/5 transition-all dark:bg-gray-800 dark:text-white dark:placeholder-gray-500"
      />
    </div>

    <div class="flex flex-col lg:flex-row items-center justify-center gap-10 md:gap-16 w-full">
      <div
        class="relative w-64 h-85 md:w-96 md:h-120 p-8 flex flex-col items-center shadow-2xl rounded-r-2xl transition-all duration-500 ease-in-out"
        [style.background]="selectedColor"
        [style.border-left]="'clamp(20px, 6vw, 40px) solid rgba(0,0,0,0.1)'"
      >
        <div class="absolute inset-y-0 left-0 w-px bg-white/20"></div>

        <h1
          class="text-xl md:text-3xl mt-16 font-mono break-words text-center w-full leading-relaxed"
        >
          {{ notebookName || 'My Journal' }}
        </h1>
      </div>

      <div class="flex flex-col w-full max-w-70">
        <div class="grid grid-cols-4 lg:grid-cols-2 gap-4 self-center">
          <button
            *ngFor="let color of colorPalettes[currentPalette].colors"
            [style.background]="color"
            (click)="selectedColor = color"
            [class.ring-4]="selectedColor === color"
            class="w-12 h-12 md:w-14 md:h-14 rounded-2xl transition-all hover:scale-110 active:scale-90 shadow-md ring-yellow-400 ring-offset-2 dark:ring-offset-gray-900 border border-black/5"
          ></button>
        </div>

        <div
          class="flex justify-between items-center mt-8 bg-black/5 dark:bg-white/5 rounded-2xl p-3"
        >
          <button
            (click)="prevPalette()"
            class="hover:scale-125 transition-all p-2 active:scale-75"
          >
            <app-icons type="left"></app-icons>
          </button>

          <div
            class="text-xs font-mono font-bold uppercase tracking-widest text-gray-500 dark:text-gray-400"
          >
            {{ colorPalettes[currentPalette].name }}
          </div>

          <button
            (click)="nextPalette()"
            class="hover:scale-125 transition-all p-2 active:scale-75"
          >
            <app-icons type="right"></app-icons>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
