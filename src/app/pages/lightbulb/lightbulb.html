<div class="flex flex-col items-center">
  <div class="w-px md:w-0.5 h-12 md:h-20 bg-gray-700 shadow-sm transition-all"></div>
  <div class="flex flex-col items-center -mt-1 cursor-pointer" (click)="toggleLight()">
    <div
      class="w-5 h-3 md:w-7 md:h-5 md:mb-1 bg-gray-500 rounded-t-lg border-x border-t border-gray-700 relative z-10 flex flex-col justify-center gap-0.5 px-0.5"
    >
      <div class="w-full h-[0.5px] bg-gray-600"></div>
      <div class="w-full h-[0.5px] bg-gray-600"></div>
    </div>
    <div
      [ngClass]="
        isOn
          ? 'bg-yellow-400 shadow-[0_10px_40px_rgba(250,204,21,0.5)] scale-105'
          : 'bg-gray-400 dark:bg-gray-600'
      "
      class="w-9 h-12 md:w-11 md:h-15 rounded-t-xl rounded-b-4xl transition-all duration-500 border-2 border-gray-800 -mt-1 relative"
    >
      <div
        *ngIf="isOn"
        class="absolute top-1 left-2 w-2 h-4 bg-white/30 rounded-full blur-[2px]"
      ></div>
    </div>
  </div>
</div>
