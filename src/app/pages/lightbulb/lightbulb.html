<div class="flex flex-col items-center w-full group">
  <div class="w-0.5 md:w-1 h-12 md:h-24 bg-gray-700 shadow-md transition-all duration-300"></div>

  <div class="flex flex-col items-center -mt-1">
    <div class="cursor-pointer flex flex-col items-center" (click)="toggleLight()">
      <div
        class="w-6 h-4 md:w-8 md:h-6 bg-gray-500 rounded-t-md md:rounded-t-lg border-x border-t md:border-x-2 md:border-t-2 border-gray-700 relative z-10 mb-0.5 flex flex-col justify-center gap-0.5 px-0.5 md:px-1"
      >
        <div class="w-full h-[1px] bg-gray-600"></div>
        <div class="w-full h-[1px] bg-gray-600"></div>
      </div>

      <div
        [ngClass]="
          isOn
            ? 'bg-yellow-400 shadow-[0_10px_40px_rgba(250,204,21,0.5)] md:shadow-[0_20px_70px_rgba(250,204,21,0.6)] scale-105'
            : 'bg-gray-500 dark:bg-gray-700'
        "
        class="w-10 h-14 md:w-14 md:h-18 rounded-b-3xl md:rounded-b-[40px] rounded-t-lg md:rounded-t-xl transition-all duration-500 ease-in-out border-2 md:border-3 border-gray-800 -mt-1.5 relative flex items-center justify-center overflow-hidden"
      >
        <div
          *ngIf="isOn"
          class="absolute top-1.5 left-2 md:top-2 md:left-3 w-3 h-5 bg-white/30 rounded-full blur-[3px] md:blur-sm"
        ></div>

        <div *ngIf="isOn" class="w-1 h-4 bg-yellow-600/30 rounded-full blur-[1px]"></div>
      </div>
    </div>
  </div>

  <span
    class="mt-2 text-[10px] font-mono text-gray-400 uppercase tracking-tighter opacity-0 group-hover:opacity-100 transition-opacity"
  >
    {{ isOn ? 'Off' : 'On' }}
  </span>
</div>
