<div class="absolute top-0 left-4 md:left-10 z-50">
  <app-lightbulb (statusChanged)="onLightToggle($event)"></app-lightbulb>
</div>

<div class="min-h-screen flex flex-col items-center justify-center text-center">
  <header class="mb-8">
    <h1 class="text-xl md:text-6xl font-semibold font-mono dark:text-white">
      Welcome to Your Journal
    </h1>
    <p class="text-gray-500 dark:text-gray-400 font-mono text-sm md:text-2xl mt-1">
      Create and customize your digital bullet journal
    </p>
  </header>

  <button
    (click)="startNewJournal()"
    class="px-6 py-3 bg-purple-300 rounded-lg font-mono text-lg transition-all hover:bg-purple-400"
  >
    {{ buttonText }}
  </button>

  <div class="mt-5" *ngIf="journalStorage.allJournals.length > 0">
    <select
      (change)="onLoadJournal($event)"
      class="p-2 rounded bg-white dark:bg-gray-800 dark:text-white font-mono"
    >
      <option value="">Load a journal...</option>
      <option *ngFor="let j of journalStorage.allJournals" [value]="j.id">
        {{ j.journalname }}
      </option>
    </select>
  </div>
</div>
